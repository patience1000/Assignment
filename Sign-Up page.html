<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up page</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
    <link rel="stylesheet" href="assets/fontawesome-free-6.0.0-web/css/all.min.css">

    
</head>
<body>
    <form class="account" action="Sign-Up page.html">
        <h1>Create  Account</h1>

        <div class="form-group">
            <i class="fas fa-user"></i>
            <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name.">      
        </div>

        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input class="form-control" id="email" type="email" placeholder="E-mail" required="required"     data-validation-required-message="Please enter your email address.">
        </div>

        <div class="form-group">
            <i class="fas fa-lock"></i>
            <input class="form-control" id="phone" type="password" placeholder="Password" required="required" data-validation-required-message="Please enter your phone number.">
        </div>
 
        <div class="Wrapper">
            <button class="sign-up-btn" type="submit">SIGN UP</button>
            <button class="sign-in-btn" type="submit">SIGN IN</button>
        </div>    
    </form>     
                
</body>
</html>
